<!DOCTYPE html>
<html>
  <head>
    <title>???</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        position: absolute;
        width: 100%;
        height: 100%;
      }

      body {
        overflow: hidden;
      }

      button {
        left: 50%;
        top: 50%;
        width: 5%;
        height: 5%;
        transform: translate(-50%, -50%);
      }

      video {
        left: 50%;
        width: auto;
        height: 100%;
        transform: translateX(-50%);
        display: none;
      }
    </style>
  </head>
  <body>
    <button type="button">???</button>
    <video><source src="/burp/burp.mp4" type="video/mp4">your browser shitty as fuh dawg</video>
    <script>
      let burpVideo = document.querySelector("video");
      
      burpVideo.addEventListener("ended", () => {
        burpVideo.style.display = "none";
        document.body.style.backgroundColor = "#FFFFFF";
      });
      
      document.querySelector("button").addEventListener("click", () => {
        document.body.style.backgroundColor = "#000000";
        burpVideo.style.display = "block";
        burpVideo.play();
      });
    </script>
  </body>
</html>
