<!DOCTYPE html>
<html>
  <head>
    <title>???</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        
        width: 100%;
        height: 100%;

        position: relative;
      }

      button {
        width: 5%;
        height: 5%;
      }

      video {
        height: 0px;
        width: auto;
      }

      .center {
        left: 50%;
        transform: translateX(-50%);
      }
      
    </style>
  </head>
  <body>
    <video class="center"><source src="/burp/burp.mp4" type="video/mp4">your browser shitty as fuh dawg</video>
    <button type="button" class="center">???</button>
    <script>
      let burpVideo = document.querySelector("video");
      let replayMarker = 0.7;
      
      burpVideo.addEventListener("ended", () => {
        burpVideo.style = "height: 0px;";
        document.body.style.backgroundColor = "#FFFFFF";
        replayMarker = 0.7;
      });

      document.querySelector("button").addEventListener("click", () => {
        document.body.style.backgroundColor = "#000000";
        burpVideo.style = "height: 95%;";
        if(!burpVideo.ended) {
          burpVideo.currentTime = Math.max(replayMarker, burpVideo.currentTime - 0.5);
          replayMarker = burpVideo.currentTime;
        }
        burpVideo.play();
      });
    </script>
  </body>
</html>
