<!DOCTYPE html>
<html>
  <head>
    <title>???</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        position: absolute;
        width: 100%;
        height: 100%;
      }

      body {
        overflow: hidden;
      }

      button {
        left: 50%;
        top: 50%;
        width: 5%;
        height: 5%;
        transform: translate(-50%, -50%);
      }

      img {
        left: 50%;
        width: auto;
        height: 100%;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <button type="button">???</button>
    <script>
      let burpEffect = new Audio("/burp/burp.mp3");
      document.querySelector("button").addEventListener("click", () => {
        document.body.style.backgroundColor = "#000000";
        
        let burpVideo = document.createElement("img");
        burpVideo.src = "/burp/burp.gif";
        document.body.appendChild(burpVideo);
        burpEffect.play();
        
        setTimeout(() => {burpVideo.remove(); document.body.style.backgroundColor = "#FFFFFF";}, 10759);
      });
    </script>
  </body>
</html>
